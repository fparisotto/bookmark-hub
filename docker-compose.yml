services:
  bookmark-hub:
    image: bookmark-hub:latest
    ports:
      - 3000:3000
    depends_on:
      - postgres
      - readability-api
    environment:
      RUST_BACKTRACE: full
      RUST_LOG: info
      APP_BIND: "[::]:3000"
      APP_DATA_DIR: /data
      HMAC_KEY: secret
      READABILITY_URL: http://readability-api:3001
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: main
      PG_PASSWORD: main
      PG_DATABASE: main
      PG_MAX_CONNECTIONS: 5
      OLLAMA_URL: http://ollama:11434
      OLLAMA_TEXT_MODEL: llama3.2:latest
    volumes:
      - bookmark-hub-data:/data
    healthcheck:
      test: curl --fail http://localhost:3000/health || exit 1
      timeout: 2s
      interval: 10s
      start_period: 10s
      retries: 5
    restart: on-failure # needed during startup, until pg is available
  readability-api:
    image: ghcr.io/fparisotto/readability-api:v0.0.1
    environment:
      PORT: 3001
    ports:
      - 3001:3001
  postgres:
    image: postgres:17
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: main
      POSTGRES_PASSWORD: main
      POSTGRES_DB: main
    volumes:
      - postgres-data:/data/postgres
  ollama:
    image: ollama/ollama:0.9.5
    container_name: ollama
    ports:
      - 11435:11434
    volumes:
      - ollama-data:/root/.ollama
volumes:
  postgres-data:
  ollama-data:
  bookmark-hub-data:
